# Echidna configuration for Telephone challenge
# Author: obingo31
# Date: 2025-10-20

# Test parameters
testLimit: 100000
seqLen: 100
shrinkLimit: 5000

# Enable assertions and properties
testMode: property

# Initial balances (in wei)
balanceAddr: 100000000000000000000      # 100 ETH for each sender
balanceContract: 100000000000000000000  # 100 ETH for contract

# Sender addresses for fuzzing
# These will simulate different users calling through contracts
sender:
  - "0x0000000000000000000000000000000000010000"
  - "0x0000000000000000000000000000000000020000"
  - "0x0000000000000000000000000000000000030000"
  - "0x0000000000000000000000000000000000040000"

# Coverage and corpus
coverage: true
corpusDir: "corpus"

# Optimization
workers: 4

# Output
format: text