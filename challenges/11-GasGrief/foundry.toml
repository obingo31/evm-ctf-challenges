[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
optimizer = true
optimizer_runs = 200
solc_version = "0.8.0"
evm_version = "paris"

# Test configuration
fuzz_runs = 100
fuzz_max_global_rejects = 65536
fuzz_max_local_rejects = 1024

# Gas configuration for testing gas griefing
gas_limit = 30000000  # Block gas limit
gas_price = 1000000000  # 1 gwei

# Formatting
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"

[rpc_endpoints]
sepolia = "https://eth-sepolia.g.alchemy.com/v2/demo"
mainnet = "https://eth-mainnet.g.alchemy.com/v2/demo"